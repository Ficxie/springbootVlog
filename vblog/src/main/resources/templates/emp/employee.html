<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>emp</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
<div>
    <div th:replace="side/side.html :: top"> </div>
    <div th:replace="side/side.html :: left(choose='emp')"></div>
    <div>
        <table>
            <thead>
            <th>姓名 </th>
            <th>年龄 </th>
            <th>性别 </th>
            <th>生日 </th>
            </thead>
            <tr th:each="em:${emp}">
            <td th:text="${em.name}"></td>
            <td th:text="${em.age}"></td>
            <td th:text="${em.sex==0?'男':'女'}"></td>
            <td th:text="${em.birth}"></td>
            </tr>
        </table>
    </div>

    <div th:replace="side/side.html :: bottom"></div>
</div>
</body>
</html>
